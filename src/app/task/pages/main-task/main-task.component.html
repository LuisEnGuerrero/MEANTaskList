<nav>
    <div class="nav-wrapper px-1">
      <button (click)="create()" class="btn-floating btn-large waves-effect waves-light blue"><i class="large material-icons">keyboard</i></button>
      <span class="brand-logo"><i class="large material-icons ml-1">event_note</i><b>TASK</b>List</span>
      <ul id="nav-mobile" class="right show-on-small">
        <li>
          <button (click)="logout()" class="btn-floating btn-large waves-effect waves-light red"><i class="large material-icons">lock</i></button>
        </li>
      </ul>
    </div>
</nav>
  
<div class="container">
  <table class="highlight">
    <thead>
      <tr>
          <th>Título</th>
          <th>Detalle</th>
          <th>Publicada</th>
          <th>Acción</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let task of tasks">
        <td>{{ task.title }}</td>
        <td>{{ task.detail }}</td>
        <td>{{ task.createdAt | date: 'short'}}</td>
        <td>
          <div class="flex-inline">
            <button (click)="update(task)" class="btn-floating btn-small waves-effect waves-light amber darken-2"><i class="tiny material-icons">mode_edit</i></button>
            <button (click)="delete(task._id)" class="btn-floating btn-small waves-effect waves-light red ml-s3"><i class="tiny material-icons">delete_forever</i></button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
