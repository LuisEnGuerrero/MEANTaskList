
  <div class="row  container">
    <form (ngSubmit)="register()" [formGroup]="miFormulario" class="col s12">
      <div class="row">

        <div class="col s12">
            <h2>Regístrate!</h2>
            <hr>
        </div>
        
        <div class="input-field col s12">
            <input formControlName="username" id="username" type="email" class="validate">
            <label for="username">Usuario</label>
            <span class="helper-text" data-error="wrong" data-success="right">tu nombre o pseudónimo</span>
        </div>
                
        <div class="input-field col s12">
            <input formControlName="email" id="email" type="email" class="validate">
            <label for="email">Correo</label>
            <span class="helper-text" data-error="wrong" data-success="right">email@example.com</span>
        </div>
        
        <div class="input-field col s12">
            <input formControlName="password" id="password" type="password" class="validate">
            <label for="password">Contraseña</label>
            <span class="helper-text" data-error="wrong" data-success="right">mínimo 6 caracteres</span>
        </div>
  
        <div class="input-field col s12">
            <input formControlName="password2" id="password2" type="password" class="validate">
            <label for="password2">Confirmación de Contraseña</label>
            <span class="helper-text" data-error="wrong" data-success="right">Las dos contraseñas deben ser idénticas!</span>
        </div>
  
        <div class="input-field col s12">
            <button class="waves-effect waves-light btn">Registrarte</button>
        </div>

        <div class="input-field col s12">
            <a routerLink="/auth/login" class="waves-effect waves-light">O Inicia Sesión!</a>
        </div>

      </div>
    </form>
  </div>
