
  <div class="row container">
    <form (ngSubmit)="login()" [formGroup]="miFormulario" class="col s12">
      <div class="row">

        <div class="col s12">
            <h2>Iniciar Sesión</h2>
            <hr>
        </div>
        
        <div class="input-field col s12">
            <input formControlName="email" id="email" type="email" class="validate">
            <label for="email">Correo</label>
            <span class="helper-text" data-error="wrong" data-success="right">email@example.com</span>
        </div>
        
        <div class="input-field col s12">
          <input formControlName="password" id="password" type="password" class="validate">
          <label for="password">Contraseña</label>
          <span class="helper-text" data-error="wrong" data-success="right">mínimo 6 caracteres</span>
        </div>

        <div class="input-field col s12">
            <button class="waves-effect waves-light btn">Iniciar Sesión</button>
        </div>

        <div class="input-field col s12">
            <a routerLink="/auth/register" class="waves-effect waves-light">O Regístrate!</a>
        </div>
        <hr>
        <div class="col s12 m6">
          <div class="card horizontal">
            <video src="../../../../assets/video/SitioPWA-MEAN.mp4" type="video/mp4" controls width="100%" autoplay muted></video>
          </div>
          <h6 class="btn waves-effect waves-dark ">Conoce este sitio!</h6>

        </div>

      </div>
    </form>
  </div>
